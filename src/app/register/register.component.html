<body>
  <div class="login-container">
    <div class="login-form">
      <h2>Register</h2>
      <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
        <div class="mb-3 row">
          <label for="name" class="col-sm-2 col-form-label">Name</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="name" formControlName="name" required>
          </div>
        </div>
  
          <div class="mb-3 row">
            <label for="address" class="col-sm-2 col-form-label">Address</label>
            <div class="col-sm-10">
              <input type="address" class="form-control" id="address" formControlName="address" required>
            </div>
          </div>
  
          <div class="mb-3 row">
            <label for="address" class="col-sm-2 col-form-label">Phone</label>
            <div class="col-sm-10">
              <input type="phone" class="form-control" id="phone" formControlName="phone" required>
            </div>
          </div>
  
          <div class="mb-3 row">
            <label for="email" class="col-sm-2 col-form-label">Email</label>
            <div class="col-sm-10">
              <input type="email" class="form-control" id="email" formControlName="email" required>
            </div>
          </div>
  
          <div class="mb-3 row">
            <label for="password" class="col-sm-2 col-form-label">Password</label>
            <div class="col-sm-10">
              <input type="password" class="form-control" id="password" formControlName="password" required>
            </div>
          </div>
  
          <div class="input-group">
            <button type="submit">Register</button>
            <p>Already have an account?<a routerLink = "/login" routerDirection="forward" routerLinkActive="active">Login</a></p>
          </div>
          
      </form>
    </div>
  </div>
</body>
