
<ion-header>
  <ion-toolbar>
    <ion-title>Are you sure you want to delete this item?</ion-title>
  </ion-toolbar>
</ion-header>

  <ion-toolbar>
    <ion-buttons slot="end">
      <ion-button (click)="onCancel()">Cancel</ion-button>
      <ion-button expand="inline" color="danger" (click)="onDelete()">Delete</ion-button>
    </ion-buttons>
  </ion-toolbar>
