
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
<body>
  <div class="back">
    <button (click)="goBack()" class = "btn btn-secondary"><i class="fas fa-angle-left"></i>&nbsp;Back</button>
  </div>
  
  <div class="heading">
    <h2>List of Booked Drivers</h2>
  </div>
  
  <div class="table">
    <table class="table table-success table-striped" alignment = "center">
      <thead>
        <tr>
          <th scope="col">Name</th>
          <th scope="col">Address</th>
          <th scope="col">Contact</th>
          <th scope="col">Hourly Rate</th>
          <th scope="col">Delete</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor = "let driver of drivers">
          <td>{{ driver.name }}</td>
          <td>{{ driver.address }}</td>
          <td>{{ driver.contact }}</td>
          <td>{{ driver.rate}}</td>
          <td><button (click)="openDeletePopup(driver.id)" class = "btn btn-danger" ngbTooltip = "Delete Driver" placement="bottom"><i class="fas fa-trash"></i></button>&nbsp;
            <button (click)="openDetailsPopup(driver.id)" class = "btn btn-primary" tooltip="View Details" placement="bottom"><i class="fas fa-eye"></i></button></td>
        </tr>
      </tbody>
    </table>
  </div>
  <app-driver-details *ngIf="showDetailsPopup" [driverId]="selectedDriverId" (popUpClosed)="onPopUpClosed()"></app-driver-details>
</body>
