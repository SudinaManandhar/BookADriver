    <div class="container">

      <button (click)="goBack()" class="btn btn-secondary">Back</button>
  
      <!-- Search Box -->
      <div class="search-container">
        <input
          type="text"
          [(ngModel)]="searchTerm"
          placeholder="Search..."
          class="form-control"
        />
      </div>

      <ngx-datatable class="bootstrap"
      [rows]="filteredUsers"
      [headerHeight]="50"
      [footerHeight]="50"
      [rowHeight]="40"
      [columnMode]="'force'"
      [scrollbarV]="true"
      [pagination]="true"
      [limit]="10"
      [count]="filteredUsers.length"
      (sort)="onSort($event)"
    >

    <ngx-datatable-column name="Name" prop="name" [sortable]="true"></ngx-datatable-column>
    <ngx-datatable-column name="Address" prop="address" [sortable]="true"></ngx-datatable-column>
    <ngx-datatable-column name="Contact" prop="phone" [sortable]="true"></ngx-datatable-column>
    <ngx-datatable-column name="Email" prop="email" [sortable]="true"></ngx-datatable-column>
    <ngx-datatable-column name="Actions" [sortable]="false">
      <ng-template let-row="row" ngx-datatable-cell-template>
        <button (click)="deletePopup(row.id)" class="btn btn-danger" tooltip="Delete User" placement="top" container="body">
          <i class="fas fa-trash"></i>
        </button>
      </ng-template>
    </ngx-datatable-column>
  
  </ngx-datatable>
    </div>
    
  
    <div *ngIf="showConfirmation" class="modal" tabindex="-1">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Confirm Delete</h5>
            <button type="button" class="btn-close" (click)="closeConfirmation()"></button>
          </div>
          <div class="modal-body">
            <p>Are you sure you want to delete this customer?</p>
          </div>
          <div class="modal-footer">
            <button type="button" class="cancel-btn" (click)="closeConfirmation()">Cancel</button>
            <button type="button" class="delete-btn" (click)="deleteCustomer()">Delete</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  

</body>
