<body>
  <div class="back">
    <button (click)="goBack()" class = "btn1"><i class="fas fa-angle-left"></i>&nbsp;Back</button>
  </div>
  
  <div class="heading">
    <h2>List of Customers</h2>
  </div>
  
  <div class="table">
    <table class="table">
      <thead>
        <tr>
          <th scope="col">Name</th>
          <th scope="col">Address</th>
          <th scope="col">Contact</th>
          <th scope="col">Email</th>
          <th scope="col">Delete</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor = "let user of users">
          <td>{{ user.name }}</td>
          <td>{{ user.address }}</td>
          <td>{{ user.phone }}</td>
          <td>{{ user.email }}</td>
          <td><button (click)="deletePopup(user.id)" class = "btn" tooltip="Delete User" placement="top" container = "body"><i class="fas fa-trash"></i></button></td>
        </tr>
      </tbody>
    </table>
  </div>

  <div *ngIf="showConfirmation" class="modal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Confirm Delete</h5>
          <button type="button" class="btn-close" (click)="closeConfirmation()"></button>
        </div>
        <div class="modal-body">
          <p>Are you sure you want to delete this customer?</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="cancel-btn" (click)="closeConfirmation()">Cancel</button>
          <button type="button" class="delete-btn" (click)="deleteCustomer()">Delete</button>
        </div>
      </div>
    </div>
  </div>

</body>
