<body class = "body-div">
  <div class="login-container">
    <div class="login-form">
      <h2>Login</h2>
      <form>
        <div class="mb-3 row">
          <label for="email" class="col-sm-2 col-form-label">Email</label>
          <div class="col-sm-10">
            <input type="email" class="form-control" id="email" [(ngModel)]="email" name="email" required>
          </div>
        </div>
  
          <div class="mb-3 row">
            <label for="password" class="col-sm-2 col-form-label">Password</label>
            <div class="col-sm-10">
              <input type="password" class="form-control" id="password" name="password" [(ngModel)]="password" required>
            </div>
          </div>
  
          <div class="input-group">
            <button (click)="submit()" type="submit">Login</button><br>
            <p>Don't have an account?<a routerLink = "/register" routerDirection="forward" routerLinkActive="active">Register</a></p>
          </div>
          
      </form>
    </div>
  </div>
</body>
