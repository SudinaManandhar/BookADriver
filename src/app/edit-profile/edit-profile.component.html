<body>

  <div class="back">
    <button (click)="goBack()" class = "btn1"><i class="fas fa-angle-left"></i>&nbsp;Back</button>
  </div>

  <div class="container">
    <h2>Edit Your Information</h2>
    <form [formGroup]="editProfileForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" id="name" formControlName="name" class="form-control" />
        <div *ngIf="editProfileForm.get('name')?.invalid && editProfileForm.get('name')?.touched" class="text-danger">
          Name is required
        </div>
      </div>
  
      <div class="form-group">
        <label for="address">Address</label>
        <input type="text" id="address" formControlName="address" class="form-control" />
        <div *ngIf="editProfileForm.get('address')?.invalid && editProfileForm.get('address')?.touched" class="text-danger">
          Address is required
        </div>
      </div>
  
      <div class="form-group">
        <label for="phone">Phone</label>
        <input type="text" id="phone" formControlName="phone" class="form-control" />
        <div *ngIf="editProfileForm.get('phone')?.invalid && editProfileForm.get('phone')?.touched" class="text-danger">
          Valid phone number is required
        </div>
      </div>
  
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" formControlName="email" class="form-control" />
        <div *ngIf="editProfileForm.get('email')?.invalid && editProfileForm.get('email')?.touched" class="text-danger">
          Valid email is required
        </div>
      </div>
  
      <button type="submit" class="btn btn-primary" [disabled]="editProfileForm.invalid">Update Profile</button>
    </form>
  </div>
</body>
